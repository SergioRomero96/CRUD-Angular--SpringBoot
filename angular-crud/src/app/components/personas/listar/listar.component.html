<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Listado de Personas</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <th>ID</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Acciones</th>
                </thead>
                <tbody>
                    <tr *ngFor="let persona of personas" class="text-center">
                        <td>{{persona.id}}</td>
                        <td>{{persona.nombres}}</td>
                        <td>{{persona.apellidos}}</td>
                        <td>
                            <button class="btn btn-success m-1" (click)="editPersona(persona)">Editar</button>
                            <button class="btn btn-danger m-1" (Click)="delete(persona)">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
